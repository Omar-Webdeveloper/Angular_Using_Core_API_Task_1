
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="width: 350px;">
      <h3 class="text-center mb-4">Login</h3>
      <form #EditProduct="ngForm" (ngSubmit)="afterEditingProduct(EditProduct.value)">
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Name</label>
          <input type="text" class="form-control" id="email" placeholder="Enter your Product Name" name="ProductName" required ngModel>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Description</label>
          <input type="text" class="form-control" id="password" placeholder="Enter your Product Description" name="ProductDesc" required ngModel>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </form>
</div>
    </div>
